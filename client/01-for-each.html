<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ForEach</title>
</head>
<body>
    <div id="app"></div>
    <script>
        const products = [
            { title: 'Burger', price: 121 },
            { title: 'Burger', price: 20 },
        ];
        const app = document.getElementById('app');
        products.forEach(product => {
            app.innerHTML += `<li> ${product.title} - ${product.price}</li>`;
        });
    </script>

    <script>
        const tasks = [
          {
            task: 'Tarea 1',
            description: 'Tarea 1 - Descripción',
            done: false,
          },
          {
            task: 'Tarea 2',
            description: 'Tarea 2 - Descripción',
            done: false,
          },
          {
            task: 'Tarea 3',
            description: 'Tarea 3 - Descripción',
            done: false,
          },
          {
            task: 'Tarea 4',
            description: 'Tarea 4 - Descripción',
            done: false,
          },
        ];
        
        const app1 = document.getElementById('app');
  
        tasks.forEach(task => {
          app1.innerHTML += `
          <li> 
            Nombre: ${task.task} ||  
            Descripción: ${task.description} -- 
            <input type="checkbox" ${task.done ? 'checked' : ''}/>
          </li>`
        });
      </script>
</body>
</html>
